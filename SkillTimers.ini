Formula=Counter

[MeasureBuffLogic]
Measure=Script
ScriptFile=#CURRENTPATH#BuffLogic.lua

; --- SKILL 1 ---
[MeasureSetTimer1]
Measure=Calc
Formula=MeasureNow + #TimerDuration1#
DynamicVariables=1
[MeasureDiff1]
Measure=Calc
Formula=(#Timer1End# > MeasureNow) ? (#Timer1End# - MeasureNow) : 0
IfCondition=(MeasureDiff1 <= 0)
IfTrueAction=[!HideMeter MeterIcon1][!HideMeter MeterText1][!UpdateMeter *][!Redraw]
IfFalseAction=[!ShowMeter MeterIcon1][!ShowMeter MeterText1][!UpdateMeter *][!Redraw]
DynamicVariables=1
[IsActive1]
Measure=Calc
Formula=(MeasureDiff1 > 0) ? 1 : 0
DynamicVariables=1
[MeterIcon1]
Meter=Image
ImageName=#ImagePath#Skill10.png
X=[BuffX1]
Y=#BarY#
W=#IconSize#
H=#IconSize#
Hidden=1
DynamicVariables=1
[MeterText1]
Meter=String
MeasureName=MeasureDiff1
Text=%1
X=([BuffX1] + #IconSize# / 2)
Y=(#BarY# + #IconSize# / 2 - 9)
MeterStyle=StyleText

