IfFalseAction=[!ShowMeter MeterIcon10][!ShowMeter MeterText10][!UpdateMeter *][!Redraw]
DynamicVariables=1

[IsActive1]
Measure=Calc
Formula=(MeasureDiff1 > 0) ? 1 : 0
DynamicVariables=1

[IsActive2]
Measure=Calc
Formula=(MeasureDiff2 > 0) ? 1 : 0
DynamicVariables=1

[IsActive3]
