IfFalseAction=[!ShowMeter MeterIcon8][!ShowMeter MeterText8][!UpdateMeter *][!Redraw]
DynamicVariables=1

[MeasureDiff9]
Measure=Calc
Formula=((MeasureNow >= #Skill9DelayStart#) ? 1 : 0) * ((#Timer9End# > MeasureNow) ? (#Timer9End# - MeasureNow) : 0)
IfCondition=(MeasureDiff9 <= 0)
IfTrueAction=[!HideMeter MeterIcon9][!HideMeter MeterText9][!UpdateMeter *][!Redraw]
IfFalseAction=[!ShowMeter MeterIcon9][!ShowMeter MeterText9][!UpdateMeter *][!Redraw]
DynamicVariables=1

