Formula=(MeasureDiff10 > 0) ? 1 : 0
DynamicVariables=1

[BuffX10]
Measure=Calc
Formula=#BarX#
DynamicVariables=1

[BuffX1]
Measure=Calc
Formula=#BarX# + ([IsActive10] * (#IconSize# + #IconSpacing#))
DynamicVariables=1

[BuffX2]
Measure=Calc
Formula=#BarX# + (([IsActive10] + [IsActive1]) * (#IconSize# + #IconSpacing#))
DynamicVariables=1

[BuffX3]
Measure=Calc
Formula=#BarX# + (([IsActive10] + [IsActive1] + [IsActive2]) * (#IconSize# + #IconSpacing#))
DynamicVariables=1

[BuffX4]
Measure=Calc
Formula=#BarX# + (([IsActive10] + [IsActive1] + [IsActive2] + [IsActive3]) * (#IconSize# + #IconSpacing#))
DynamicVariables=1

[BuffX5]
Measure=Calc
Formula=#BarX# + (([IsActive10] + [IsActive1] + [IsActive2] + [IsActive3] + [IsActive4]) * (#IconSize# + #IconSpacing#))
DynamicVariables=1

[BuffX6]
Measure=Calc
Formula=#BarX# + (([IsActive10] + [IsActive1] + [IsActive2] + [IsActive3] + [IsActive4] + [IsActive5]) * (#IconSize# + #IconSpacing#))
DynamicVariables=1

[BuffX7]
Measure=Calc
Formula=#BarX# + (([IsActive10] + [IsActive1] + [IsActive2] + [IsActive3] + [IsActive4] + [IsActive5] + [IsActive6]) * (#IconSize# + #IconSpacing#))
DynamicVariables=1

[BuffX8]
Measure=Calc
Formula=#BarX# + (([IsActive10] + [IsActive1] + [IsActive2] + [IsActive3] + [IsActive4] + [IsActive5] + [IsActive6] + [IsActive7]) * (#IconSize# + #IconSpacing#))
DynamicVariables=1

[BuffX9]
Measure=Calc
Formula=#BarX# + (([IsActive10] + [IsActive1] + [IsActive2] + [IsActive3] + [IsActive4] + [IsActive5] + [IsActive6] + [IsActive7] + [IsActive8]) * (#IconSize# + #IconSpacing#))
DynamicVariables=1

[MeasureBuffLogic]
Measure=Script
ScriptFile=#CURRENTPATH#BuffLogic.lua

