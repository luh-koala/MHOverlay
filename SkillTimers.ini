[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
OnRefreshAction=[!CommandMeasure MeasureLaunchAHK "Initialize()"]

[MeasureLoadSideSkin]
Measure=Calc
Formula=1
OnUpdateAction=[!ActivateConfig "SkillTimer\SkillCooldown" "SkillCooldown.ini"][!SetOption "MeasureLoadSideSkin" "OnUpdateAction" ""]
DynamicVariables=1

[MeasureLoadSideSkin2] 
Measure=Calc
Formula=1
OnUpdateAction=[!ActivateConfig "SkillTimer\SideSkin" "SideSkin.ini"][!SetOption "MeasureLoadSideSkin2" "OnUpdateAction" ""]
DynamicVariables=1

[Variables]
ImagePath=#@#Images\
BarX=100
BarY=100
IconSize=56
IconSpacing=4
TimerDuration1=72
TimerDuration2=72
TimerDuration3=30
TimerDuration4=18
TimerDuration6=34
TimerDuration7=10
TimerDuration8=26
TimerDuration9=13
TimerDuration10=138
Timer1End=-9999
Timer2End=-9999
Timer3End=-9999
Timer4End=-9999
Timer6End=-9999
Buff5End=-9999
Cooldown5End=-9999
Buff7End=-9999
Cooldown7End=-9999
Buff8End=-9999
Cooldown8End=-9999
Timer9End=-9999
Timer10End=-9999
Skill9DelayStart=-9999

[MeasureNow]
Measure=Calc
Formula=Counter

[MeasureSetTimer1]
Measure=Calc
Formula=MeasureNow + #TimerDuration1#
DynamicVariables=1

[MeasureSetTimer2]
Measure=Calc
Formula=MeasureNow + #TimerDuration2#
DynamicVariables=1

[MeasureSetTimer3]
Measure=Calc
Formula=MeasureNow + #TimerDuration3#
DynamicVariables=1

[MeasureSetTimer4]
