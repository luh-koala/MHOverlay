DynamicWindowSize=1
AccurateText=1
OnRefreshAction=[!Delay 250][!CommandMeasure MeasureLaunchAHK "Initialize()"]

[MeasureLoadSideSkin]
Measure=Calc
Formula=1
OnUpdateAction=[!ActivateConfig "SkillTimer\SkillCooldown" "SkillCooldown.ini"][!SetOption "MeasureLoadSideSkin" "OnUpdateAction" ""]
DynamicVariables=1

