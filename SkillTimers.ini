Formula=MeasureNow + #TimerDuration9#
DynamicVariables=1

[MeasureSetTimer10]
Measure=Calc
Formula=MeasureNow + #TimerDuration10#
DynamicVariables=1

[MeasureTimer1]
Measure=Calc
Formula=#Timer1End#
DynamicVariables=1

[MeasureTimer2]
Measure=Calc
Formula=#Timer2End#
DynamicVariables=1

[MeasureTimer3]
Measure=Calc
Formula=#Timer3End#
DynamicVariables=1

[MeasureTimer4]
Measure=Calc
Formula=#Timer4End#
DynamicVariables=1

[MeasureTimer6]
Measure=Calc
Formula=#Timer6End#
DynamicVariables=1

[MeasureTimer9]
Measure=Calc
Formula=#Timer9End#
DynamicVariables=1

[MeasureTimer10]
Measure=Calc
Formula=#Timer10End#
DynamicVariables=1

[MeasureDiff1]
Measure=Calc
Formula=(#Timer1End# > MeasureNow) ? (#Timer1End# - MeasureNow) : 0
IfCondition=(MeasureDiff1 <= 0)
IfTrueAction=[!HideMeter MeterIcon1][!HideMeter MeterText1][!UpdateMeter *][!Redraw]
IfFalseAction=[!ShowMeter MeterIcon1][!ShowMeter MeterText1][!UpdateMeter *][!Redraw]
DynamicVariables=1

[MeasureDiff2]
Measure=Calc
Formula=(#Timer2End# > MeasureNow) ? (#Timer2End# - MeasureNow) : 0
IfCondition=(MeasureDiff2 <= 0)
IfTrueAction=[!HideMeter MeterIcon2][!HideMeter MeterText2][!UpdateMeter *][!Redraw]
IfFalseAction=[!ShowMeter MeterIcon2][!ShowMeter MeterText2][!UpdateMeter *][!Redraw]
