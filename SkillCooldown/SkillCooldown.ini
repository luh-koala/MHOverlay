[Rainmeter]
Update=50
DynamicWindowSize=1
AccurateText=1
AlwaysOnTop=1
Draggable=1

[Variables]
ImagePath=#@#Images\
CooldownDuration=25000 
FlashCount=0
MaxFlashes=3
FlashInterval=1 
GlowDuration=1000 
IsVisible=0
IsCooldown=0
StartTime=0
FlashStartTime=0 

[MeasureTime]
Measure=Calc
Formula=Counter
DynamicVariables=1

[MeasureCooldown]
Measure=Calc
Formula=(#IsCooldown# = 1) ? ((MeasureTime - #StartTime#) * 50) : 0
IfCondition=(#IsCooldown# = 1) && (MeasureCooldown >= #CooldownDuration#)
IfTrueAction=[!SetVariable IsCooldown 0][!SetVariable FlashCount 0][!SetVariable FlashStartTime 0][!UpdateMeasure MeasureTime][!CommandMeasure MeasureFlash "Initialize"][!Redraw]
DynamicVariables=1

[MeasureFlash]
Measure=Script
ScriptFile=#@#Scripts\FlashLogic.lua
UpdateDivider=1
DynamicVariables=1

[MeasureGlowAlpha]
Measure=Calc
Formula=(#FlashStartTime# > 0) ? (Clamp((1 - Abs(((MeasureTime - #FlashStartTime#) / (#GlowDuration# / 50)) - 0.5) * 2) * 255, 0, 255)) : 0
DynamicVariables=1

[HotkeyW]
Measure=Plugin
Plugin=HotKey
HotKey=W
KeyDownAction=[!CommandMeasure MeasureFlash "ToggleVisibility()"]
DynamicVariables=1

[MeterSkillHigh]
Meter=Image
ImageName=#ImagePath#SkillHigh.png
X=0
Y=0
W=82 
H=96 
Hidden=1 
DynamicVariables=1

[MeterGlow]
Meter=Image
ImageName=#ImagePath#SkillGlow.png
X=0
Y=0
W=82 
H=96 
Hidden=1 
ImageAlpha=[MeasureGlowAlpha]
DynamicVariables=1